name: Docker Compose Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compose Build
        run: docker compose build

      - name: Tag & Push backend
        run: |
          docker tag deploy-back-backend ${{ secrets.DOCKER_USERNAME }}/express-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/express-app:latest

      - name: Tag & Push frontend
        run: |
          docker tag deploy-back-frontend ${{ secrets.DOCKER_USERNAME }}/react-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest
